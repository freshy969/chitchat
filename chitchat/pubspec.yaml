name: chitchat
description: A new Flutter project.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Backend
  google_sign_in: "^3.0.0"
  firebase_auth: "0.5.5"
  firebase_database: "0.4.3"
  cloud_firestore: "^0.5.0"
  # State management
  redux: "^3.0.0"
  redux_thunk: "^0.2.0"
  flutter_redux: "0.5.0"
  # Helpers
  url_launcher: "3.0.0"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
    - assets/icon/create.png
    - assets/icon/home_solid.png
    - assets/icon/home_outline.png
    - assets/icon/person_solid.png
    - assets/icon/person_outline.png
    - assets/icon/bell_solid.png
    - assets/icon/bell_outline.png
    - assets/icon/chat_solid.png
    - assets/icon/chat_outline.png
  fonts:
    - family: Hind
      fonts:
        - asset: assets/font/Hind-Light.ttf
          weight: 100
        - asset: assets/font/Hind-Regular.ttf
          weight: 200
        - asset: assets/font/Hind-Medium.ttf
          weight: 400
        - asset: assets/font/Hind-SemiBold.ttf
          weight: 700

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

